<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Satoru</title>

    <script src="assets/js/app.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css">

    <link rel="icon" type="image/png" href="assets/images/logokecil.png" sizes="16x16" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <div class="logo ">
            <a href="index.html "><img src="assets/images/logokecil.png " /></a>
            <h1><a href="index.html ">SATORU</a></h1>
        </div>

        <ul>
            <li><a href="index.html ">Home</a></li>
            <li><a href="index.html#our-team ">Our Team</a></li>
            <li><a href="index.html#gallery ">Gallery</a></li>
            <li><a href="index.html#act ">Our Act</a></li>
            <li><a href="contact.html " class="contact-btn ">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-us ">
        <div class="container-contact ">
            <div class="left ">
                <div class="title ">
                    <h2>SIJA</h2>
                    <h2>SMK Negeri 7 Semarang</h2>
                </div>
                <div class="logo-sija">
                    <img src="assets/images/logo.png" alt="">
                    <p>Get in touch</p>
                </div>
                <div class="icon">
                    <a href="#" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="bi bi-tiktok"></i>
                    </a>
                </div>
            </div>
            <div class="right">
                <div class="form-tittle">
                    <h2>Contact Us</h2>
                </div>
                <section id="contact">
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" name="name" required placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder="e-Mail">
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" required placeholder="Type your Massage Here ..."></textarea>
                        </div>
                        <button type="submit">Send It!</button>
                    </form>
                </section>
            </div>
        </div>
        <div class="footer">
            <p>Created by <a href="#">HAHAHIHI</a></p>
        </div>
    </section>

</body>

</html>
